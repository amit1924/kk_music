<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#ff0000">
    <title>Tribute To KK</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <button class="dark-mode" id="btn">
      <i class="fas fa-moon"></i>
      <!-- Dark mode icon -->
      <i class="fas fa-sun"></i>
      <!-- Light mode icon -->
    </button>
    <input type="text" id="search-input" placeholder="Search for a song..." />

    <div class="video-container">
      <video class="background-video-light" autoplay loop muted>
        <source src="eqalizer.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <video class="background-video-dark" autoplay loop muted>
        <source src="eq2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <header>
      <h1 class="flashing-heading">KK UNIVERSE</h1>
      <div class="animation-container">
        <h2>The Legend never die</h2>
      </div>
    </header>
    <main>
      <div class="music-bar"></div>
      <ul id="songs-list"></ul>
    </main>

    <div class="song-buttons-container">
      <button id="previous-button">Previous</button>
      <button id="stop-button">Stop</button>
      <button id="next-button">Next</button>
    </div>
    <div class="dance-bar"></div>

    <div id="audio-controls-container">
      <audio id="audio-player" controls>
        Your browser does not support the audio element.
      </audio>
    </div>

    <div id="equalizer-select-container">
      <label for="equalizer-select"></label>
      <select id="equalizer-select">
        <option value="normal">Normal</option>
        <option value="rock">Rock</option>
        <option value="bass">Bass</option>
        <option value="treble">Treble</option>
        <option value="dolby">Dolby</option>
        <option value="cinematic">Cinematic</option>
      

     
        <option value="none">None</option>
        <option value="hall">Hall</option>
        <option value="room">Room</option>
      </select>
    </div>

    <script src="script.js"></script>
    <script src="script1.js"></script>
  </body>
</html>
